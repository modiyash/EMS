{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
{% csrf_token %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add Client</title>
    </head>
    <body>
        <div class="wrapper">
            {% include "sidebar.html" %}
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <h1>Enter Client Details</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form action="" method="post">
                                {% csrf_token %}
                                {{ form }}
                                <br>
                                <input class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
{% endblock %}
